<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>WeatherApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">the weather</h3>
        <div>
          <h1 class="temp"></h1>
          <div class="city-time">
            <h1 class="name"></h1>
            <smail>
              <span class="time"></span>
              -
              <span class="date"></span>
            </smail>
          </div> 
          <div class="weather">
            <img 
              src="icons/day/113.png" 
              class="icon"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>  
      </div>
      <div class="panel">
        <form id="locationInput">
          <input
            type="text"
            class="search"
            placeholder="Search location..."
          />
          <button type="submit" class="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span> <!-- что заглавнвая буква то???????????????-->
            <span class="cloud"></span>
          </li>
          <li>
            <span>Humidity</span> <!-- что заглавнвая буква то???????????????-->
            <span class="humidity"></span>
          </li>
          <li>
            <span>Wind</span> <!-- что заглавнвая буква то???????????????-->
            <span class="wind"></span>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
